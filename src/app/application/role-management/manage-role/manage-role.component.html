<p-toast></p-toast>
<p-tabView [(activeIndex)]="activeTabIndex">
  <!-- Add/Edit Form -->
  <p-tabPanel [header]="isEditMode ? 'Edit' : 'Add'">
    <p-card>
      <div class="p-fluid p-formgrid grid gap-4">
        <!-- Role Name -->
        <div class="col-12 md:col-4">
          <label for="roleName" class="mb-2 block">Role Name</label>
          <input id="roleName" type="text" pInputText [(ngModel)]="roleName"
                 placeholder="Enter role name" class="w-full" />
        </div>

        <!-- Role Description -->
        <div class="col-12 md:col-4 ml-2">
          <label for="roleDescription" class="mb-2 block">Role Description</label>
          <textarea id="roleDescription" pInputTextarea [(ngModel)]="roleDescription" 
                    [rows]="2" placeholder="Enter role description" class="w-full p-3"></textarea>
        </div>

        <!-- Buttons -->
        <div class="col-4">
          <div class="flex gap-2 flex-start">
            <button pButton *ngIf="!isEditMode" label="Reset" class="p-button-danger" (click)="resetForm()"></button>
            <button pButton *ngIf="isEditMode" label="Cancel" class="p-button-danger" (click)="cancelEdit()"></button>
            <button pButton [label]="isEditMode ? 'Update' : 'Submit'" class="p-button-success"
                    (click)="submit()"></button>
          </div>
        </div>
      </div>
    </p-card>
  </p-tabPanel>

  <!-- View List -->
  <p-tabPanel header="View">
    <div class="role-list-container p-fluid">

      <p-table #dt [value]="roles" [loading]="loading" [paginator]="true" [rows]="5"
               [showCurrentPageReport]="true"
               currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
               [rowsPerPageOptions]="[5, 10, 20]" 
               [globalFilterFields]="['roleName','description','createdBy']"
               styleClass="p-datatable-sm p-datatable-gridlines">

        <!-- 🔍 Search Bar -->
        <ng-template pTemplate="caption">
          <div class="flex justify-content-end">
            <p-iconfield iconPosition="left">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input #gb pInputText type="text" 
                     (input)="dt.filterGlobal(gb.value, 'contains')" 
                     placeholder="Search keyword" />
            </p-iconfield>
          </div>
        </ng-template>

        <!-- 📋 Table Header -->
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5rem;">Sl. No</th>
            <th pSortableColumn="roleName">Role Name <p-sortIcon field="roleName"></p-sortIcon></th>
            <th pSortableColumn="description" style="min-width: 15rem;">Description <p-sortIcon field="description"></p-sortIcon></th>
            <th>Created By</th>
            <th>Last Updated</th>
            <th>Status</th>
            <th style="width: 8rem; text-align: center;">Actions</th>
          </tr>
        </ng-template>

        <!-- 📋 Table Body -->
        <ng-template pTemplate="body" let-role let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ role.roleName }}</td>
            <td class="truncate-text">{{ role.description }}</td>
            <td>{{ role.createdBy }}</td>
            <td>{{ role.lastModifiedDate | date:'short' }}</td>
            <td>
              <p-inputSwitch [(ngModel)]="role.isActive" (onChange)="toggleStatus(role)"></p-inputSwitch>
            </td>
            <td style="text-align: center;">
              <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-sm p-button-info p-mr-2"
                        (onClick)="onEdit(role)" pTooltip="Edit" tooltipPosition="top"></p-button>
            </td>
          </tr>
        </ng-template>

        <!-- 🚫 Empty Message -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7" class="text-center">No roles found.</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </p-tabPanel>
</p-tabView>
