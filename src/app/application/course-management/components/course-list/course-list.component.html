<div class="card">
    <h2>Courses</h2>
    <p-table [value]="courses" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td>{{ course.code }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
