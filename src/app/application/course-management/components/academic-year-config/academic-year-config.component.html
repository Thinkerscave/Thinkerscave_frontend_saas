<div class="card">
    <h2>Academic Years</h2>
    <p-table [value]="years">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-year>
            <tr>
                <td>{{ year.name }}</td>
                <td>{{ year.startDate }}</td>
                <td>{{ year.endDate }}</td>
                <td><i class="pi"
                        [ngClass]="{'pi-check text-green-500': year.isActive, 'pi-times text-red-500': !year.isActive}"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
