<div class="card">
  <p-table 
    [value]="students" 
    dataKey="id" 
    styleClass="p-datatable-striped p-datatable-gridlines" 
    [responsive]="true">

    <ng-template pTemplate="caption">
        <div class="table-header">
            Student Records
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Sl.No.</th>
            <th>Student Name</th>
            <th>Parent Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Roll No.</th>
            <th style="width: 12rem">Actions</th>
            <th style="width: 8rem">Download</th>
            <th style="width: 8rem">Details</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student let-i="rowIndex">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ student.studentName }}</td>
            <td>{{ student.parentName }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.section }}</td>
            <td>{{ student.rollNo }}</td>
            <td>
                <!-- Action Buttons: Edit and Delete -->
                <div class="action-buttons">
                    <button pButton pRipple type="button" icon="pi pi-pencil" 
                            class="p-button-rounded p-button-success" 
                            pTooltip="Edit Student" (click)="editStudent(student)"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash" 
                            class="p-button-rounded p-button-danger" 
                            pTooltip="Delete Student" (click)="deleteStudent(student)"></button>
                </div>
            </td>
            <td>
                <!-- Download Button -->
                <button pButton pRipple type="button" icon="pi pi-download" 
                        class="p-button-rounded p-button-info" 
                        pTooltip="Download Info" (click)="downloadInfo(student)"></button>
            </td>
            <td>
                <!-- Show More Button -->
                <button pButton pRipple type="button" label="Show More" 
                        icon="pi pi-chevron-down" iconPos="right" 
                        class="p-button-text" (click)="showMore(student)"></button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="9">No student records found.</td>
        </tr>
    </ng-template>
  </p-table>
</div>
