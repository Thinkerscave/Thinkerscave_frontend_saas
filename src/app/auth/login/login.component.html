<section class="login-panel fade-in">
  <div class="login-panel__header">
    <p class="eyebrow">Workspace Access</p>
    <h2>Login to your account</h2>
    <!-- <p class="subtitle">Sign in and get 30 day free trial</p> -->
  </div>

  <form (ngSubmit)="login()" class="login-panel__form">
    <div class="form-field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required
        placeholder="Enter your username" />
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <p-password id="password" name="password" [(ngModel)]="password" [feedback]="false" [toggleMask]="true"
        styleClass="login-password" inputStyleClass="login-password__input" required
        placeholder="Enter your password"></p-password>
    </div>

    <div class="login-panel__meta">
      <div class="remember-me">
        <p-checkbox inputId="remember" binary="true" name="rememberMe" [(ngModel)]="rememberMe"></p-checkbox>
        <label for="remember">Remember Me</label>
      </div>
      <a routerLink="/auth/forgot-password" class="link">Forgot Password?</a>
    </div>

    <button pButton type="submit" label="Submit" class="accent-button"></button>
  </form>

  <!-- Demo Counsellor Login -->
  <div class="counsellor-demo-section">
    <p class="demo-label">Demo Access (Counsellor)</p>
    <p class="demo-credentials">
      <strong>Username:</strong> counsellor<br>
      <strong>Password:</strong> Counsellor&#64;123
    </p>
    <button pButton type="button" label="Login as Counsellor" icon="pi pi-user"
            (click)="counsellorQuickLogin()" class="p-button-secondary"></button>
  </div>
