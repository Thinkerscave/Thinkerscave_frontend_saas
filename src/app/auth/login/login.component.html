<div class="flex justify-content-center align-items-center min-h-screen bg-primary-50">
  <p-card class="w-full sm:w-10 md:w-5 lg:w-3 shadow-4 border-round-xl">
    <form (ngSubmit)="login()" class="p-fluid text-center">

      <div class="field mb-3">
        <label for="username" class="block text-900 font-semibold mb-2">Username</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required class="w-full" />
      </div>

      <div class="field mb-3">
        <label for="password" class="block text-900 font-semibold mb-2">Password</label>
        <input id="password" type="text" pInputText [(ngModel)]="password" name="password" required class="w-full" />
      </div>

      <button pButton type="submit" label="Login" class="p-button-sm w-6 mx-auto mt-2 mb-3"></button>

      <div class="text-center mt-2">
        <a routerLink="/forgot-password" class="text-primary cursor-pointer text-sm">Forgot Password?</a>
      </div>
    </form>
  </p-card>
</div>
