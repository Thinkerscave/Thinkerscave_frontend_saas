<div class="topbar-container">
  <div class="app-name">ThinkerScave</div>

  <div class="profile-wrapper" *ngIf="userName">
    <!-- Profile Button -->
    <button pButton type="button" class="profile-btn" (click)="profileMenu.toggle($event)">
      <div class="profile-initials">{{ getInitials(userName) }}</div>
      <span class="user-name">{{ userName }}</span>
      <i class="pi pi-chevron-down"></i>
    </button>

    <!-- Profile Menu -->
    <p-menu #profileMenu [popup]="true" [model]="profileItems"></p-menu>
  </div>
</div>
